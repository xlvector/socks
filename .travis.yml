language: go
go:
    - 1.4
install:
    - go get ./...
    - go test -v
script:
    - mkdir deploy
    - cd deploy
    - go build ../batch/main.go
    - mv main batch
    - cd ..
    - tar czvf deploy.tar.gz ./deploy
deploy:
    provider: releases
    api_key:
        secure: 
    file: deploy.tar.gz
    skip_cleanup: true
    on:
        repo: xlvector/socks
        tags: true
